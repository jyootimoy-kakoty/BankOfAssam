    <title>BoA</title>

    <body>
        <!--banner section starts-->
        <section id="banner">
            <div class="banner container">
                <div class="banner-items">
                    <h1 class="currentUserGreet">Welcome to BankOfAssam<span></span></h1>
                    <img
                        src="img/logo.png"
                        alt="BankOfAssam logo"
                        class="BankOfAssam__logo"
                        id="logo"
                        designer="Jyotimoy"
                        data-version-number="3.0"
                    />
                    <form class="logIn__form">                        
                        <button class="LogIn__btn">&rarr;</button>
                        <input class="LogIn__input-pass" type="password" placeholder="Password" maxlength="16" required/>
                        <input class="LogIn__input-user" type="text" placeholder="User Id" maxlength="16" required/>
                    </form>
                </div>
            </div>
        </section>
        <!--banner section ends-->

        <!--footer section starts-->
        <section id="footer">
            <div class="footer container">

        </section>
